<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="form" action="https://formspree.io/radeksowik@gmail.com" method="post">
        <label class="etykieta" for="name">Imie: </label>
        <input type="text" id="name" name="name"><br>
        <label class="etykieta" for="surename">Nazwisko: </label>
        <input type="text" id="surename" name="surename"><br>
        <label class="etykieta" for="email">Email: </label>
        <input type="email" id="email" name="email"><br>
        <label class="etykieta" for="phone">telefon: </label>
        <input type="tel" id="phone" name="phone"><br>
        <label class="etykieta" for="city">Miasto: </label>
        <select name="city" id="city">
            <option value="Krakow">Krakow</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdansk">Gdansk</option>
        </select>
        <p>Wybierz plec:</p>
        <input type="radio" id="male" name="sex" value="facet">
        <label class="etykieta" for="male">facet</label>
        <br>
        <input type="radio" id="female" name="sex" value="kobieta">
        <label class="etykieta" for="female">kobieta</label>
        <label class="etykieta" for="message">Widomosc: </label><br>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
        <input type="checkbox" id="check" name="check">
        <label class="etykieta" for="check">Zgadzam sie na przetwazanie danych osobowych</label>
        <input type="submit" id="submit" name="submit" value="SEND">
    </form>
</body>

</html>
